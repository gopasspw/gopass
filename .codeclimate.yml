version: "2"

checks:
  argument-count:
    config:
      threshold: 4
  complex-logic:
    config:
      threshold: 4
  file-lines:
    config:
      threshold: 250
  method-complexity:
    config:
      threshold: 16
  method-count:
    config:
      threshold: 20
  method-lines:
    config:
      threshold: 100
  nested-control-flow:
    config:
      threshold: 4
  return-statements:
    config:
      threshold: 4

plugins:
 gofmt:
   enabled: true
 golint:
   enabled: true
 govet:
   enabled: true
   
ratings:
 paths:
 - "**.go"
 
exclude_patterns:
- "vendor/"
- "utils/notify/icon.go"
- "**/*_test.go"
