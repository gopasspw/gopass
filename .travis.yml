language: go
dist: trusty

matrix:
  include:
    - os: windows
      env: SLOW_TEST_FACTOR=100 BUILDFLAGS='' GOPASS_OUTPUT=gopass.exe
    - os: osx
      env: SLOW_TEST_FACTOR=100
    - os: linux

filter_secrets: false

before_install:
  - if [ $TRAVIS_OS_NAME = linux ]; then sudo apt-get install git gnupg2 clang-format-3.9; fi
  - if [ $TRAVIS_OS_NAME = osx ]; then brew install git gnupg clang-format || true; fi
  - |
      if [ $TRAVIS_OS_NAME = windows ]; then 
        powershell.exe -Command '$path = [Environment]::GetEnvironmentVariable("path", "machine"); $newPath = ($path.Split(";") | Where-Object { $_ -eq "C:\ProgramData\chocolatey\bin" }) -join ";"; [Environment]::SetEnvironmentVariable("path", $newPath, "machine")';
        powershell.exe -Command 'choco install --yes --force make gpg4win';
      fi
  - git config --global user.name nobody
  - git config --global user.email foo.bar@example.org

go:
  - '1.14.x'

script:
  - ./travis_helper.sh travis
  - make test-integration
  - make install-completion

after_success:
  - bash <(curl -s https://codecov.io/bash) -f coverage-all.out
