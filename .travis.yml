language: go
dist: trusty

jobs:
  allow_failures:
    - os: windows
  include:
    - os: windows
      env: SLOW_TEST_FACTOR=100 BUILDFLAGS='' GOPASS_OUTPUT=gopass.exe
      script:
      - make travis-windows
    - os: osx
      env: SLOW_TEST_FACTOR=100
      addons:
        homebrew:
          update: true
          brewfile: true
      script:
      - make travis-osx
    - os: linux
      addons:
        apt:
          packages:
          - git
          - gnupg2
          - clang-format-3.9
      script:
      - make travis
      - make test-integration
      - make install-completion

before_install:
  - | 
      if [ $TRAVIS_OS_NAME = windows ]; then 
      choco install --yes --force --debug make gnupg || true; 
      rm /usr/bin/gpg
      diskperf -y
      fi
  - git config --global user.name nobody
  - git config --global user.email foo.bar@example.org

go:
  - '1.14.x'

after_success:
  - bash <(curl -s https://codecov.io/bash) -f coverage-all.out
