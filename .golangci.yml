run:
  timeout: 5m
  go: "1.22"

linters-settings:
  gocyclo:
    min-complexity: 22
  cyclop:
    max-complexity: 22
    skip-tests: true
  staticcheck:
    # https://staticcheck.io/docs/options#checks
    checks: ["all","-SA1019"]
  funlen:
    lines: -1
    statements: 100

linters:
  enable:
  - asasalint
  - asciicheck
  - bidichk
  - bodyclose
  - canonicalheader
  - containedctx
  - copyloopvar
  - cyclop
  - decorder
  - dogsled
  - errcheck
  - errchkjson
  - errname
  - errorlint
  - exhaustive
  - exportloopref
  - fatcontext
  - forcetypeassert
  - funlen
  - ginkgolinter
  - gocheckcompilerdirectives
  - gochecksumtype
  - godot
  - gofmt
  - gofumpt
  - goheader
  - goimports
  - gomoddirectives
  - gomodguard
  - goprintffuncname
  - gosmopolitan
  - grouper
  - importas
  - ineffassign
  - intrange
  - loggercheck
  - makezero
  - mirror
  - misspell
  - nakedret
  - nestif
  - nilnil
  - nlreturn
  - nonamedreturns
  - nosprintfhostport
  - prealloc
  - predeclared
  - promlinter
  - protogetter
  - reassign
  - sloglint
  - spancheck
  - tagalign
  - tenv
  - testableexamples
  - testifylint
  - thelper
  - unconvert
  - usestdlibvars
  - whitespace
  - zerologlint

issues:
  max-issues-per-linter: 0 # disable limit; report all issues of a linter
  max-same-issues: 0 # disable limit; report all issues of the same issue
  exclude-use-default: false # disable filtering of defaults for better zero-issue policy
  exclude-dirs:
    - helpers/

output:
  sort-results: true
  sort-order:
    - linter
    - file
