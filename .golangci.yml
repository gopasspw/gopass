linters-settings:
  gocyclo:
    min-complexity: 22
  staticcheck:
    go: "1.18"
    # https://staticcheck.io/docs/options#checks
    checks: ["all","-SA1019"]

linters:
  disable-all: true

  enable:
        - asciicheck
        - forcetypeassert
        - gci
        # - gocyclo # need to refactor internal/create/wizard
        - gofmt
        - goimports
        - gomoddirectives
        - gomodguard
        - goprintffuncname
        - ifshort
        - ineffassign
        - misspell
        - nakedret
        - nolintlint
        - prealloc
        - predeclared
        - godot
        - nestif
        ## These are working but disabled for now
        # - nestif # some work to refactor
        # - revive # currently a bit buggy with Go 1.18 but works mostly

